### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  teamprojects:
    output: true
    permalink: /teamprojects/:name
  soloprojects:
    output: true
    permalink: /soloprojects/:name


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "soloprojects"
    values:
      layout: "page"

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
